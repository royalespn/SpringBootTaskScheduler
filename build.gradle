plugins {
	id 'org.springframework.boot' version '2.5.10'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'com.google.cloud.tools.jib' version '3.1.4'
}

group = 'com.iman.springbootscheduler'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

jib {
	from {
		image = 'amazoncorretto:11-alpine-jdk'
	}
	to {
		image = 'royalespn/springboottaskscheduler:latest'
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'io.micrometer:micrometer-registry-prometheus'

	implementation 'io.micrometer:micrometer-core'
	implementation 'io.prometheus:simpleclient_pushgateway:0.9.0'
	implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.2'

	implementation 'org.springframework.boot:spring-boot-starter-aop'
//
//	implementation 'org.springframework:spring-aop:3.2.10.RELEASE'

	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
